<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memos 发布热力图</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Memos 发布热力图</h1>
        <div class="user-input-container">
            <div class="input-group">
                <label class="input-label">Memos网址：</label>
                <input type="text" id="userInput" placeholder="输入 Memos 域名，结尾不用加/">
            </div>
            <button id="generateBtn" class="generate-btn">生成</button>
        </div>
        <div class="selectors-container">
            <div class="selector-group">
                <label class="selector-label">时间范围：</label>
                <div class="year-range-selector">
                    <select id="startYear"></select>
                    <span class="separator">至</span>
                    <select id="endYear"></select>
                </div>
            </div>
            <div class="selector-group">
                <label class="selector-label">主题：</label>
                <select id="themeSelect"></select>
            </div>
            <button id="exportBtn" class="export-btn">导出图片</button>
        </div>
        <div id="heatmap"></div>
        <footer class="footer">
            Made by <a href="https://github.com/linexy/memosheatmap" target="_blank">linexy</a>
        </footer>
    </div>
    <div id="particles-js"></div>
    <div class="loading-spinner" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
